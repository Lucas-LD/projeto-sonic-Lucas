<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="shortcut icon" href="./src/imagens/Sonic-Logo.png" type="image/x-icon">

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="./src/css/reset.css">

		<link rel="stylesheet" href="./src/css/estilos.css">

		<link rel="stylesheet" href="./src/css/responsivo.css">

		<title>Sonic 2 - O Filme</title>
	</head>
	<body>
		<div class="fundo-video">
			<video class="video" autoplay loop muted>
				<source src="./src/video/video.mp4" type="video/mp4" />
			</video>
		</div>

		<header class="cabecalho">
			<a>
				<img class="logo" src="./src/imagens/Sonic-Logo.png" alt="logo sonic" />
			</a>
			<nav>
				<ul class="menu">
					<li><a href="#">Home</a></li>
					<li><a href="#">Detalhes</a></li>
				</ul>
			</nav>
		</header>
		<main class="container">
			<div class="informacoes">
				<img class="imagem-titulo" src="./src/imagens/uhHBmR2mCAsn2vkmEX4NoR-1200-80.jpg" alt="imagem do título do filme" />
				<p class="descricao">O Dr. Robotnik retorna à procura de uma esmeralda mística que tem o poder de destruir civilizações. Para detê-lo, Sonic se une a seu antigo parceiro, Tails, e parte em uma jornada para encontrar a joia antes que ela caia em mãos erradas.</p>
				<button class="botao-trailer">Veja o trailer</button>
			</div>
			

			<div class="modal">
                <div class="conteudo-modal">
                    <span class="fechar-modal">❌</span>
                    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/IrJeYZgzIqw" title="Trailer oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
		</main>

		<script src="./src/js/index.js"></script>

	</body>
</html>
